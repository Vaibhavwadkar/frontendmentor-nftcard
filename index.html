<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- card -->
  <div role="main" class="wrapper">
    <div class="card__body">
      <div class="container">
        <div class="card__component grid">
          <!-- img -->
          <div class="img__container">
            <img src="./images/image-equilibrium.jpg" alt="hero-img" class="hero__img">
            <div class="hover1">
              <img src="./images/icon-view.svg" alt="view-icon" class="eye">
            </div>
          </div>

          <div class="card__data">
            <div class="title">
              <a href="#" class="card__title"> Equilibrium #3429</a>
            </div>
            <div class="description">
              <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="rate__data flex">
              <div class="rate inline-flex">
                <img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum">
                <span class="price">0.041 ETH</span>
              </div>
              <div class="duration inline-flex">
                <img src="./images/icon-clock.svg" alt="clock" class="clock">
                <span class="remaining"> 3 days left</span>
              </div>
            </div>

            <div class="user__info flex">
              <div class="circle__img">
                <img src="./images/image-avatar.png" alt="avtar" class="avtar">
              </div>
              <h1 class="creator">Creation of <span><a href="#">Jules Wyvern</a></span></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- card -->
</body>

</html>
